<div class="card supplier">
  <div class="card-header border-transparent">
    <h2 class="card-title">Daftar Supplier</h2>
    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-card-widget="collapse">
        <i class="fas fa-minus"></i>
      </button>
    </div>
  </div>
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table m-0">
        <thead>
          <tr>
            <th scope="col">Nama Supplier</th>
            <th scope="col">Kontak</th>
            <th scope="col">Alamat</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody *ngFor="let supplier of listSupplier">
          <tr>
            <td>{{ supplier.suplier_name }}</td>
            <td>{{ supplier.contact }}</td>
            <td>{{ supplier.address }}</td>
            <td class="project-actions text-right">
              <a class="btn btn-info btn-sm" href="#">
                <i class="fas fa-pencil-alt"> </i>
                Edit
              </a>
              <a class="btn btn-danger btn-sm" href="#">
                <i class="fas fa-trash"> </i>
                Delete
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer">
      <button
        type="submit"
        class="btn btn-primary"
        type="button"
        data-toggle="modal"
        data-target="#modal-default"
      >
        <i class="fas fa-plus"> </i>Add
      </button>
    </div>
  </div>
</div>

<!-- modal -->

<div class="modal fade" id="modal-default">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Form Tambah Supplier</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="card-body form-row">
            <div class="form-group col-4 col-md-4">
              <label for="inputNamaSupplier">Nama Supplier</label>
              <input
                type="text"
                class="form-control"
                id="inputNamaSupplier"
                placeholder="Nama Supplier"
              />
            </div>

            <div class="form-group col-4 col-md-4">
              <label for="inputContact">Kontak</label>
              <input
                type="text"
                class="form-control"
                id="inputContact"
                placeholder="Kontak"
              />
            </div>

            <div class="form-group col-4 col-md-4">
              <label for="inputAddress">Alamat</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="Alamat"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
