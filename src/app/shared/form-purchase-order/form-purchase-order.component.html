<div class="card form-purchase-order">
  <div class="card-header border-transparent">
    <h2 class="card-title">Form Purchase Order OPSI 1</h2>
  </div>
  <hr />
  <div class="card-body p-0">
    <form>
      <div class="card-body form-row">
        <div class="form-group col-4 col-md-4">
          <label for="Barcode">Barcode</label>
          <input
            type="text"
            class="form-control"
            id="inputBarcode"
            placeholder="Barcode"
          />
        </div>

        <div class="form-group col-4 col-md-4">
          <label for="inputDiscount">Diskon</label>
          <input
            type="text"
            class="form-control"
            id="inputDiscount"
            placeholder="Diskon"
          />
        </div>

        <div class="form-group col-4 col-md-4">
          <label for="inputQuantity">Quantity</label>
          <input
            type="text"
            class="form-control"
            id="inputQuantity"
            placeholder="Quantity"
          />
        </div>
      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
