<div class="card form-supplier">
  <div class="card-header border-transparent">
    <h2 class="card-title">Form Tambah Supplier</h2>
  </div>
  <hr />
  <div class="card-body p-0">
    <form>
      <div class="card-body form-row">
        <div class="form-group col-4 col-md-4">
          <label for="inputNamaSupplier">Nama Supplier</label>
          <input
            type="text"
            class="form-control"
            id="inputNamaSupplier"
            placeholder="Nama Supplier"
          />
        </div>

        <div class="form-group col-4 col-md-4">
          <label for="inputContact">Kontak</label>
          <input
            type="text"
            class="form-control"
            id="inputContact"
            placeholder="Kontak"
          />
        </div>

        <div class="form-group col-4 col-md-4">
          <label for="inputAddress">Alamat</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="Alamat"
          />
        </div>
      </div>

      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
